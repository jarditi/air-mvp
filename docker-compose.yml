      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_JWT_VERIFICATION_KEY=${CLERK_JWT_VERIFICATION_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped

  celery-data-pipeline:
